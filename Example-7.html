<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>JQuery Örnekleri</h1>
        </div>
      </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Lütfen bir sayı giriniz</h4>
                    </div>
                    <div class="card-body">
                        <div>
                            <label>Sayi: 
                                <input type="number" id="deger" class="form-control">
                            </label>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="float-end">
                            <button class="btn btn-outline-success" id="hesapla">Faktoriyel Hesapla</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <h1>Sonuç: </h1>
                <h3 id="sonuc" class="alert alert-info">0</h3>
            </div>
        </div>
    </div>

    <script>
      $(function () {
        $("#hesapla").on("click", function () {
            var sayi = Number($("#deger").val());
            var faktoriyel = 1;

            for(var i = sayi; i > 1; i--) {
                faktoriyel *= i;
            }

            $("#sonuc").html(faktoriyel);
          })
       
      });
    </script>
  </body>
</html>
