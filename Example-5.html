<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>JQuery Örnekleri</h1>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <h2>Example - 8</h2>
            <div class="kutu col-md-4 col-sm-4 col-xs-6">
              <h1 class="alert alert-info text-center">10</h1>
            </div>
            <div class="kutu col-md-4 col-sm-4 col-xs-6">
              <h1 class="alert alert-info text-center">20</h1>
            </div>
            <div class="kutu col-md-4 col-sm-4 col-xs-6">
              <h1 class="alert alert-info text-center">30</h1>
            </div>
            <div class="kutu col-md-4 col-sm-4 col-xs-6">
              <h1 class="alert alert-info text-center">40</h1>
            </div>
            <div class="kutu col-md-4 col-sm-4 col-xs-6">
              <h1 class="alert alert-info text-center">50</h1>
            </div>
            <div class="kutu col-md-4 col-sm-4 col-xs-6">
              <h1 class="alert alert-info text-center">60</h1>
            </div>
          </div>
          <div class="row">
            <div class="checkbox">
              <label>
                <input type="radio" id="arti" checked name="isaret" value="" />
                Topla
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="radio" id="eksi" name="isaret" value="" />
                Çıkar
              </label>
            </div>
          </div>
          <div class="row">
            <div class="kutu col-md-3">
              <h1 id="yaz" class="alert alert-success">0</h1>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <h2>Example - 9</h2>
        <div class="box col-md-4 col-sm-4 col-xs-6">
          <h1 class="alert alert-info text-center">10</h1>
        </div>
        <div class="box col-md-4 col-sm-4 col-xs-6">
          <h1 class="alert alert-info text-center">20</h1>
        </div>
        <div class="box col-md-4 col-sm-4 col-xs-6">
          <h1 class="alert alert-info text-center">30</h1>
        </div>
        <div class="box col-md-4 col-sm-4 col-xs-6">
          <h1 class="alert alert-info text-center">40</h1>
        </div>
        <div class="box col-md-4 col-sm-4 col-xs-6">
          <h1 class="alert alert-info text-center">50</h1>
        </div>
        <div class="box col-md-4 col-sm-4 col-xs-6">
          <h1 class="alert alert-info text-center">60</h1>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-md-4">
          <textarea name="" id="mesaj" cols="50" rows="3"></textarea>
        </div>
        <div class="col-md-5 mx-4">
          <h1 id="write" class="alert alert-info">0</h1>
        </div>
      </div>
    </div>

    <script>
      $(function () {
        $(".kutu h1").on("click", function () {
          var sayi1 = Number($(this).html());
          var sayi2 = Number($("#yaz").html());

          if ($("#arti").prop("checked") == true) {
            $("#yaz").html(sayi1 + sayi2);
          } else {
            $("#yaz").html(sayi2 - sayi1);
          }
        });

        $(".box h1").on("click", function () {
          $(this).css({
            background: "#D33257",
            color: "#fff",
          });
        });

        $("#mesaj").on("keyup", function () {
          $("#write").html($(this).val().length);
        });
      });
    </script>
  </body>
</html>
